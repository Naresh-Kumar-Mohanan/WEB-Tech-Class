<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagation</title>

    <!-- Style Section -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            margin: 20px;
        }

        div {
            padding: 20px;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            border-radius: 20px;
            border: 1px black solid;
            box-shadow: 5px 5px 5px black;
        }

        #parent {
            background-color: red;
        }

        #child {
            background-color: blue;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 20px;
            border: none;
        }

        button:hover {
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Content Section -->
    <h1>Propagation</h1>
    <div id="parent">
        <div id="child">
            <button>Click Me</button>
        </div>
    </div>




    <!-- Script Section -->
    <script src="./Propagation.js"></script>


</body>

</html>
