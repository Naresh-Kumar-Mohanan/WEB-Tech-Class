<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Xyz.Com</title>
    <link rel="stylesheet" href="./SignUp.css">
</head>

<body>
    <nav>
        <h2>XYZ.Com</h2>
        <!-- <ul type="none">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul> -->
        <div class="navResume">

        </div>
    </nav>
    <div class="outer">
        <div class="inner">
            <div class="login">
                <form action="Login">
                    <h1>Create Account</h1>
                    <label class="uname" for="un">Username</label>
                    <input type="text" id="un">
                    <br><br>
                    <label class='mail' for="mail">Email</label>
                    <input type="email" id="mail">
                    <br><br>
                    <label class='passs' for="pass">Password</label>
                    <input type="text" id="pass">
                    <button>SignUp</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
