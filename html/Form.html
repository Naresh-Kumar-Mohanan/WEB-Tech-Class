<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Student Details</h1>
    <form action="" autocomplete="off" >
        <fieldset>
            <legend>Details OF Student</legend>
            <label for="sn">Student Name</label>
            <input type="text" id="sn" placeholder="Enter Your Name">
            <br><br>
            <label for="ph">Phone Number</label>
            <input type="text" name="phone number" id="ph" placeholder="Phone Number">
            <br><br>
            <label for="pass">Password</label>
            <input type="text" name="phone number" id="ph" placeholder="Password">
            <br><br>
            <label for="sage">Student Age</label>
            <input type="number" name="Sage" id="sage" placeholder="Age">
            <br><br>
            <label for="mail">Email</label>
            <input type="email" name="Email" id="mail" placeholder="Email">
            <br><br><br>
            <label for="">Subjects</label>
            <br>
            <input type="checkbox" name="HTML" id="s1">
            <label for="s1">HTML</label>
            <input type="checkbox" name="CSS" id="s2">
            <label for="s1">CSS</label>
            <input type="checkbox" name="JS" id="s3">
            <label for="s1">JS</label>
            <br><br>
            <label for="">Date Of Birth</label>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="">Gender</label>
            <input type="radio"><label for="">Male</label>
            <input type="radio"><label for="">Female</label>
            <input type="radio"><label for="">Other</label>
            <br><br>
            <label for="">Select The course</label>
            <select name="course" id="">
                <option value="0">-- Select an Option --</option>
                <option value="1">Full Stack Java</option>
                <option value="2">SQL</option>
                <option value="2">Python</option>
                <option value="2">WEB Dev</option>
            </select>
            <br><br>
            <label for="add">Addresss</label>
            <br>
            <textarea rows="10" cols="40" name="" id="" placeholder="Enter Your Address"></textarea>
            <br><br>
            <label for="sal">Salary</label>
            <input type="range" name="salary" id="sal">
            <br><br>
            <button type="submit">SignUp</button>
            <button type="reset">Reset</button>
            <button type="submit">Submit By Input</button>
            <button type="reset">Reset By input</button>
        </fieldset>
    </form>
</body>

</html>
